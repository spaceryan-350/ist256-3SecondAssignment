<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Second Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
<h1>3 Second Reaction</h1>
            <hr>
            <br>
<input id="start" class="btn btn-large btn-primary" type="button" value="Start">
<div id="resultDisplay"></div>
            <hr>
            <div style="font-size:18px"> Attempts </div>
            <input id="times" class="btn btn-large btn-primary" type="button" value="Show">
            <div id="result"></div>
            <hr>
            <div style="font-size:18px"> Average </div>
            <input id="avg" class="btn btn-large btn-primary" type="button" value="Show">
            <div id="totalAttempts"></div>
            <div id="totalAvg"></div>
            <div id="min"></div>
            <div id="max"></div>
            <hr>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>
</body>
</html>
